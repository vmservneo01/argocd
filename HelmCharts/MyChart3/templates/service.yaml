apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    env  : prod
    owner: DenisAstahov
spec:
  selector:
    project: {{ .Release.Name }}    # Selecting PODS with those Labels
  ports:
    - name      : {{ .Release.Name }}-listener
      protocol  : TCP
      port      : {{ .Values.port.value}}  # Port on ClusterIP
      targetPort: {{ .Values.port.value}}  # Port on POD
  type: ClusterIP
